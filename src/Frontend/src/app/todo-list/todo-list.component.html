<h2>
    Here are the todos!
    <button [routerLink]="['add']" mat-button color="primary">Add New</button>
    <mat-slide-toggle (change)="dueChanged($event)">Show due only</mat-slide-toggle>

</h2>

<table mat-table [dataSource]="todos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="todoId">
        <th mat-header-cell style="padding:0 50px;" *matHeaderCellDef> No. </th>
        <td mat-cell style="padding:0 50px;" *matCellDef="let todo"> {{todo.todoId}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let todo">
            {{todo.dueDate|date}}
        </td>
    </ng-container>

    <!-- Done Column -->
    <ng-container matColumnDef="isDone">
        <th mat-header-cell style="padding:0 50px;" *matHeaderCellDef> Is Done </th>
        <td mat-cell style="padding:0 50px;" *matCellDef="let todo">
            <!-- {{todo.isDone}} -->
            <mat-checkbox [checked]="todo.isDone" (change)="changeDone($event, todo)" class="example-margin" >Done</mat-checkbox>
        </td>
    </ng-container>

    <!-- Done Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let todo">
            <button [routerLink]="['edit', todo.todoId]" mat-button color="primary">Edit</button>
            <button (click)="deleteTodo(todo)" mat-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
